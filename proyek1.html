      }

      }

      }
      section {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px #888888;
      }
      footer {
        background-color: orange;

        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
